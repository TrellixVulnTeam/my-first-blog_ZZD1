{% extends 'blog/base.html' %}
{% block content %}
{% for blog in blogs %}
    <div class = 'post'>
        <p>published : {{ blog.published_date }}</p>
        <h1><a href="{% url 'blog_detail' pk=blog.pk %}">{{ blog.title }}</a></h1>
        <p>{{ blog.abstract|linebreaksbr }}</p>
        <br />
    </div>
{% endfor %}
{% endblock %}
