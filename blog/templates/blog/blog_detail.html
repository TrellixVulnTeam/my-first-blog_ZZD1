{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if blog.published_date %}
            <div class="date">
                {{ blog.published_date }}
            </div>
        {% endif %}
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.text|safe }}</p>
    </div>
{% endblock %}
